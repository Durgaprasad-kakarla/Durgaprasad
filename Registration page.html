<body>
<div class="container">
<div class="jumbotron bg-orange text-center width-20px">
<img src="https://c.tenor.com/iZgF8NBZ1acAAAAd/rsc2020-elpradiant2020.gif" style="width:150px">
</div>
<form class="text-white">
<div class=" form-group row">
<div class="col">
<label for="fname" >First Name:<span class="glyphicon glyphicon-user"></span></label>
<input type=text id="fname" class="form-control" placeholder="First Name" required>
</div>
<div class="col">
<label for="lname">Last Name:<span class="glyphicon glyphicon-user"></span></label>
<input type=text id="lname" class="form-control" placeholder="Last Name" required>
</div>
</div>
<div class="form-row">
<div class="col-sm-6 md-3">
<label for="gender">Gender : </label><br>
<input class="form-check-input" type="radio" name="gridRadios" id="male" >
<label class="form-check-label" for="male">Male</label>
<input class="form-check-input" type="radio" name="gridRadios" id="female">
<label class="form-check-label" for="male">Female</label>
</div>
<div class="col-sm-6 md-3">
<label for="user">USERNAME : <span class="glyphicon glyphicon-mail"></span></label>
<span>@</span>
<input id="user" type="text" placeholder="Email" class="form-control " required>
</div>
</div>
<div class="form-row">
<div class="col-sm-6 md-3">
<label for="number">Number</label>
<input id="number" type="text" class="form-control" required>
</div>
<div class="col-sm-3 md-3">
<label class="text-white" for="select">Select Year:</label><br>
<select class="custom-select text-black">
<option>1st Year</option>
<option>2nd Year</option>
<option>3rd Year</option>
<option>4th Year</option>
</select>
</div>
<div class="col-sm-3 md-3">
<label  for="address">Address</label>
<input id="address" type="text" class="form-control" placeholder="optional">
</div>
</div>
</div>
<div class="text-center">
<div class="form-group row ">
<div class="col-sm-6 md-3">
<label for="formFile" class="form-label text-white">Please give the photo of yours</label>
    <input class="form-control" type="file" id="formFile"></div>
</div></div></div><br><br>
<div class="text-center">
<button type="submit" class="btn btn-primary">submit</button>
</div>
